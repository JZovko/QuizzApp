<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Add a New Question</h1>
  <form th:action="@{/question/add}" method="post">
    <div class="form-group">
      <label for="questionTitle">Question Title</label>
      <input type="text" id="questionTitle" name="questionTitle" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="option1">Option 1</label>
      <input type="text" id="option1" name="option1" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="option2">Option 2</label>
      <input type="text" id="option2" name="option2" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="option3">Option 3</label>
      <input type="text" id="option3" name="option3" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="option4">Option 4</label>
      <input type="text" id="option4" name="option4" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="rightAnswer">Correct Answer</label>
      <input type="text" id="rightAnswer" name="rightAnswer" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="difficultylevel">Difficulty Level</label>
      <input type="text" id="difficultylevel" name="difficultylevel" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Question</button>
  </form>
  <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
